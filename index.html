<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crystal Clicker</title>
    <link rel="stylesheet" href="style.css">
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.161.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.161.0/examples/jsm/"
            }
        }
    </script>
    <script src="script.js" type="module"></script>
</head>

<body>
    <div id="app">
        <div id="game">
            <h1>Crystal Clicker</h1>
            <div id="crystal-container">
                <svg id="crystal" width="100" height="100" viewBox="0 0 100 100">
                    <defs>
                        <linearGradient id="crystalGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" style="stop-color:#a6b1e1;stop-opacity:1" />
                            <stop offset="100%" style="stop-color:#2a0845;stop-opacity:1" />
                        </linearGradient>
                        <filter id="crystalShadow">
                            <feDropShadow dx="2" dy="4" stdDeviation="3" flood-color="#000000" flood-opacity="0.7" />
                        </filter>
                    </defs>
                    <polygon points="50 5, 95 25, 95 75, 50 95, 5 75, 5 25" fill="url(#crystalGradient)"
                        stroke="#444" stroke-width="3" filter="url(#crystalShadow)" />
                </svg>
                <div id="crystal-count">Crystals: 0</div>
            </div>
        </div>
        <div id="shop">
            <h2>Shop</h2>
            <ul id="shop-items">
            </ul>
        </div>
    </div>
</body>

</html>
